<!DOCTYPE html>
<html>
<head>
    <title>Form Page</title>
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="date"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-container button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container button:first-child {
            background-color: #3498db;
            color: #fff;
        }
        .button-container button:nth-child(2) {
            background-color: #e74c3c;
            color: #fff;
        }
        .button-container button:nth-child(3) {
            background-color: #f1c40f;
            color: #000;
        }
        .button-container button:last-child {
            background-color: #2ecc71;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>view remainders</h1>
        <form>
            <label for="calendar1">Select from Date :</label>
            <input type="date" id="calendar1" name="calendar1">
            
            <label for="calendar2">Select  to Date :</label>
            <input type="date" id="calendar2" name="calendar2">
            
            <label for="dropdown">Drop-down List:</label>
            <select id="dropdown" name="dropdown">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
            
            <div class="button-container">
                <button type="modify">modify</button>
                <button type="disable">disable</button>
                <button type="delete">delete</button>
                <button type="logout">logout</button>
            </div>
        </form>
    </div>
</body>
</html>

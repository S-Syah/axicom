<!DOCTYPE html>
<html>
<head>
    <title>Form Page</title>
</head>
<body>
    <div class="container">
        <h1>enable remainders </h1>
        <form>
            <label for="textbox">SMS:</label>
            <input type="text" id="textbox" name="textbox">

            <label>Select the number of days:</label>
            <input type="checkbox" id="days7" name="days" value="7">
            <label for="days7">7 Days</label>
            <input type="checkbox" id="days5" name="days" value="5">
            <label for "days5">5 Days</label>
            <input type="checkbox" id="days3" name="days" value="3">
            <label for="days3">3 Days</label>
            <input type="checkbox" id="days2" name="days" value="2">
            <label for="days2">2 Days</label>

            <div class="button-container">
                <button type="submit">Button 1</button>
                <button type="button">Button 2</button>
                <button type="reset">Button 3</button>
            </div>
        </form>
    </div>
</body>
</html>

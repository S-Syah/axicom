<!DOCTYPE html>
<html>
<head>
    <title>Form Page</title>
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-container button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container button:first-child {
            background-color: #3498db;
            color: #fff;
        }
        .button-container button:nth-child(2) {
            background-color: #e74c3c;
            color: #fff;
        }
        .button-container button:last-child {
            background-color: #2ecc71;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>disable remainders page</h1>
        <form>
            <label for="calendar">Select Date:</label>
            <input type="date" id="calendar" name="calendar">

            <label for="dropdown1">Drop-down List 1:</label>
            <select id="dropdown1" name="dropdown1">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>

            <label for="dropdown2">Drop-down List 2:</label>
            <select id="dropdown2" name="dropdown2">
                <option value="option4">Option 4</option>
                <option value="option5">Option 5</option>
                <option value="option6">Option 6</option>
            </select>

            <label for="textarea">Text Area:</label>
            <textarea id="textarea" name="textarea" rows="4"></textarea>

            <div class="button-container">
                <button type="back">back </button>
                <button type="congirm">confirm </button>
                <button type="logout">logout</button>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>modify Page</title>
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        select, input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>modify remainders</h1>
        <form>
            <label for="calendar">Select Date:</label>
            <input type="date" id="calendar" name="calendar">

            <label for="dropdown1">Drop-down List 1:</label>
            <select id="dropdown1" name="dropdown1">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>

            <label for="dropdown2">Drop-down List 2:</label>
            <select id="dropdown2" name="dropdown2">
                <option value="option4">Option 4</option>
                <option value="option5">Option 5</option>
                <option value="option6">Option 6</option>
            </select>

            <label for="textbox1">email:</label>
            <input type="text" id="textbox1" name="textbox1">

            <label for="textbox2">SMS:</label>
            <input type="text" id="textbox2" name="textbox2">

            <label for="textbox3">contact no:</label>
            <input type="text" id="textbox3" name="textbox3">

            <label for="textarea">description:</label>
            <textarea id="textarea" name="textarea" rows="4"></textarea>

            <label>Select the number of days:</label>
            <input type="checkbox" id="days7" name="days" value="7">
            <label for="days7">7 Days</label>
            <input type="checkbox" id="days5" name="days" value="5">
            <label for="days5">5 Days</label>
            <input type="checkbox" id="days3" name="days" value="3">
            <label for="days3">3 Days</label>
            <input type="checkbox" id="days2" name="days" value="2">
            <label for="days2">2 Days</label>

            <button type="submit">Submit</button>
            <button onclick="location.href='axicom.html'">back</button>
        </form>
    </div>
</body>
</html>
